{% extends 'base.html' %}

{% block title %}Cadastre-se{% endblock %}

{% block conteudo %}
<h1 class="mt-3 mb-3 bg-dark bg-gradient text-white">CADASTRO</h1>

<form method="POST" action="{% url 'cadastrar' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label>Nome Completo</label>
    <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control">
  </div>
  <div class="form-group">
    <label>CPF</label>
    <input type="text" name="cpf" id="cpf" value="{{ request.POST.cpf }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Data de Nascimento</label>
    <input type="date" name="nascimento" value="{{ request.POST.nascimento }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Confirmar senha</label>
    <input type="password" name="senha2" class="form-control">
  </div>

  <p class="mt-3 mb-3">JÃ¡ tem uma conta? <a href="/cidadao/entrar">Entre</a>.</p>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>

{% endblock %}
