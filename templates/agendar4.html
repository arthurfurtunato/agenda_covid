{% extends 'base.html' %}

{% block title %}Agendar{% endblock %}

{% block conteudo %}
<h1 style="margin-top: 40px;">Cadastro feito com sucesso</h1>
<figcaption class="blockquote-footer" style="margin-top: 10px; margin-bottom: 50px;">
    Parabéns sua vacinação já está cadastrada.
</figcaption>

<div class="col-md-8 offset-md-2">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Dados</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Estabelecimento</th>
        <td>{{ estabelecimento_nome}}</td>
      </tr>
        <tr>
          <th scope="row">Data</th>
          <td>{{ data }}</td>
        </tr>
        <tr>
          <th scope="row">Horario</th>
          <td>{{ horarios }}</td>
        </tr>
    </tbody>
</table>
<form method="POST" action="{% url 'agendar' %}">
  {% csrf_token %}
  <input type="hidden" value="{{ estabelecimento_id }}" name="estabelecimento_id">
  <input type="hidden" value="{{ data }}" name="data">
  <input type="hidden" value="{{ horarios }}" name="horarios">
  <input type="hidden" value="salvar" name="salvar">

  <button type="button" class="btn btn-danger" onClick="window.location.href='/cidadao';">Cancelar</button>
  <button type="submit" class="btn btn-primary">Confirmar</button>
</form>
</div>
{% endblock %}
