{% extends 'base.html' %}

{% block title %}Agendar{% endblock %}

{% block conteudo %}
<h1 style="margin-top: 20px;">Faça aqui o seu agendamento</h1>
<figcaption class="blockquote-footer" style="margin-top: 10px;">
    Primeiro escolha qual o estabelecimento da sua preferência.
</figcaption>
<br>
<form method="POST" action="{% url 'agendar' %}">
{% csrf_token %}
<div class="form-group">
    <label for="sel1">Lista de estabelecimentos</label>
    <select class="form-control" id="sel1" name="estabelecimento">
        {% for id, cnes, nome in estabelecimentos %}
            <option value="{{ id }}">{{ nome }} - {{ cnes }}</option>
        {% endfor %}
    </select>   
</div>
<div class="mt-3 mb-3">
    <button type="submit" class="btn btn-primary">Próximo</button>
</div>
</form>
{% endblock %}
